<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>JavaScript Calculator</title>
            <link rel="stylesheet" href="css/styles.css" />
      </head>
      <body>
            <div id="container">
                  <div class="main-calculator">
                        <div id="show-numbers">
                              <input type="text" id="display" disabled />
                        </div>
                        <div id="numbers-box">
                              <div class="row">
                                    <button value="AC">AC</button>
                                    <button value="3.14">pi</button>
                                    <button value="%">%</button>
                              </div>
                              <div id="numbers-btn">
                                    <button value="7" class="number-btn">7</button>
                                    <button value="8" class="number-btn">8</button>
                                    <button value="9" class="number-btn">9</button>
                                    <button value="4" class="number-btn">4</button>
                                    <button value="5" class="number-btn">5</button>
                                    <button value="6" class="number-btn">6</button>
                                    <button value="1" class="number-btn">1</button>
                                    <button value="2" class="number-btn">2</button>
                                    <button value="3" class="number-btn">3</button>
                                    <button value="0" class="number-btn">0</button>
                                    <button value="." class="number-btn">.</button>
                              </div>
                        </div>
                        <div id="operators">
                              <button value="/" class="operators-btn">/</button>
                              <button value="*" class="operators-btn">*</button>
                              <button value="-" class="operators-btn">-</button>
                              <button value="+" class="operators-btn">+</button>
                              <button value="=" class="operators-btn">=</button>
                        </div>
                  </div>
            </div>
      </body>
</html>
<script src="js/index.js"></script>
